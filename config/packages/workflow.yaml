framework:
    workflows:
        meeting:
            type: state_machine
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Meeting
            initial_marking: draft
            places:
                - draft
                - pending
                - confirmed
                - started
                - ended
                - playable
                - canceled
            transitions:
                request:
                    from: draft
                    to: pending
                confirm:
                    from: pending
                    to: confirmed
                auto_validate:
                    from: draft
                    to: confirmed
                start:
                    guard: "subject.isJoinable()"
                    from: confirmed
                    to:   started
                end:
                    from: started
                    to:   ended
                to_playable:
                    from: ended
                    to:   playable
                cancel:
                    from: pending
                    to:   canceled

when@dev:
    framework:
        workflows:
            meeting:
                audit_trail:
                    enabled: true
